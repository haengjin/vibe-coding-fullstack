<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>바이브코딩 | 게시글</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c25f4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(140, 37, 244, 0.1) 0%, rgba(10, 10, 10, 1) 100%);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 selection:bg-primary selection:text-white">
    <nav class="fixed top-0 left-0 right-0 z-50 glass-nav border-b border-primary/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="/" class="flex items-center gap-2">
                    <div class="size-10 bg-primary rounded-lg flex items-center justify-center text-white">
                        <span class="material-symbols-outlined font-bold text-2xl">terminal</span>
                    </div>
                    <h2 class="text-xl font-black tracking-tight dark:text-white">VIBE <span
                            class="text-primary">CODING</span></h2>
                </a>
            </div>
            <div class="hidden md:flex items-center gap-10">
                <a class="text-sm font-medium hover:text-primary transition-colors" href="/">Home</a>
                <a class="text-sm font-medium text-primary transition-colors" href="#list">Posts</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Courses</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="#">About</a>
            </div>
            <div class="flex items-center gap-4">
                <button
                    class="px-6 py-2.5 bg-primary hover:bg-primary/90 text-white text-sm font-bold rounded-lg transition-all transform active:scale-95">지금
                    시작하기</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 min-h-screen hero-gradient">
        <div class="max-w-7xl mx-auto px-6">
            <section id="list-view">
                <div class="mb-12">
                    <h1 class="text-4xl font-black mb-4">자유 게시판</h1>
                    <p class="text-slate-400">바이브코딩의 최신 소식과 지식을 나누는 공간입니다.</p>
                </div>

                <div class="bg-zinc-900/50 border border-white/10 rounded-2xl overflow-hidden backdrop-blur-sm">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="border-b border-white/10 bg-white/5">
                                <th class="px-6 py-4 text-sm font-bold text-primary uppercase tracking-wider w-20">No</th>
                                <th class="px-6 py-4 text-sm font-bold text-primary uppercase tracking-wider">Title</th>
                                <th class="px-6 py-4 text-sm font-bold text-primary uppercase tracking-wider w-40">Date</th>
                                <th class="px-6 py-4 text-sm font-bold text-primary uppercase tracking-wider w-24">Views</th>
                            </tr>
                        </thead>
                        <tbody id="list-area" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>

                <div class="mt-10 flex justify-center">
                    <nav class="flex items-center gap-2 bg-zinc-900/50 p-2 rounded-2xl border border-white/5 backdrop-blur-sm">
                        <button id="prev-btn"
                            class="size-10 flex items-center justify-center rounded-xl bg-zinc-800 text-slate-400 hover:bg-primary hover:text-white transition-all">
                            <span class="material-symbols-outlined text-sm">chevron_left</span>
                        </button>
                        <div class="size-16 text-center text-sm text-slate-300 leading-10" id="page-label"></div>
                        <button id="next-btn"
                            class="size-10 flex items-center justify-center rounded-xl bg-zinc-800 text-slate-400 hover:bg-primary hover:text-white transition-all">
                            <span class="material-symbols-outlined text-sm">chevron_right</span>
                        </button>
                    </nav>
                </div>

                <div class="mt-8 flex justify-end">
                    <button id="new-btn"
                        class="px-8 py-3 bg-primary text-white font-bold rounded-xl hover:shadow-lg hover:shadow-primary/30 transition-all">글쓰기</button>
                </div>
            </section>

            <section id="detail-view" class="hidden">
                <div class="mb-8 flex items-center justify-between">
                    <button id="back-btn"
                        class="flex items-center gap-2 text-slate-400 hover:text-primary transition-colors font-medium">
                        <span class="material-symbols-outlined text-sm">arrow_back</span>
                        목록으로 돌아가기
                    </button>
                    <div class="flex items-center gap-4 text-sm text-slate-500 font-mono">
                        <span id="detail-meta"></span>
                    </div>
                </div>

                <article class="bg-zinc-900/50 border border-white/10 rounded-3xl p-8 md:p-12 backdrop-blur-sm">
                    <header class="mb-10 border-b border-white/5 pb-10">
                        <h1 id="detail-title" class="text-3xl md:text-4xl font-black mb-3 leading-tight text-white"></h1>
                        <p id="detail-tags" class="text-sm text-primary font-semibold"></p>
                    </header>
                    <div class="prose prose-invert max-w-none mb-12">
                        <p id="detail-content" class="text-slate-300 leading-relaxed whitespace-pre-wrap"></p>
                    </div>
                    <div class="flex justify-center gap-4 pt-8 border-t border-white/5">
                        <button id="edit-btn"
                            class="px-8 py-4 bg-primary text-white font-bold rounded-2xl hover:bg-primary/90 transition-all flex items-center gap-2">
                            <span class="material-symbols-outlined">edit</span>수정
                        </button>
                        <button id="delete-btn"
                            class="px-8 py-4 bg-red-600/20 text-red-500 border border-red-500/30 font-bold rounded-2xl hover:bg-red-600 hover:text-white transition-all flex items-center gap-2">
                            <span class="material-symbols-outlined">delete</span>삭제
                        </button>
                    </div>
                </article>
            </section>

            <section id="form-view" class="hidden">
                <div class="mb-12">
                    <h1 id="form-title" class="text-4xl font-black mb-4">게시글 작성</h1>
                    <p class="text-slate-400">내용을 입력하고 저장하세요.</p>
                </div>
                <div class="bg-zinc-900/50 border border-white/10 rounded-2xl p-8 backdrop-blur-sm">
                    <form id="post-form" class="space-y-6">
                        <div>
                            <label for="title" class="block text-sm font-bold text-slate-300 mb-2">제목</label>
                            <input type="text" id="title" required
                                class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-primary/50 transition-colors">
                        </div>
                        <div>
                            <label for="content" class="block text-sm font-bold text-slate-300 mb-2">내용</label>
                            <textarea id="content" rows="10"
                                class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-primary/50 transition-colors resize-none"></textarea>
                        </div>
                        <div>
                            <label for="tags" class="block text-sm font-bold text-slate-300 mb-2">태그</label>
                            <input type="text" id="tags"
                                placeholder="예: spring, jpa, csr"
                                class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-primary/50 transition-colors">
                        </div>
                        <div class="flex justify-end gap-4 pt-4">
                            <button id="cancel-btn" type="button"
                                class="px-8 py-3 bg-zinc-800 text-slate-300 font-bold rounded-xl hover:bg-zinc-700 transition-all">취소</button>
                            <button type="submit"
                                class="px-8 py-3 bg-primary text-white font-bold rounded-xl hover:shadow-lg hover:shadow-primary/30 transition-all">저장</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-zinc-950 border-t border-white/5 py-10">
        <div class="max-w-7xl mx-auto px-6 text-center text-slate-600 text-sm">
            <p>ⓒ 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>

    <script src="/app.js"></script>
</body>

</html>
