<!DOCTYPE html>
<html class="dark" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>VIBE CODING | 게시글 상세</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c25f4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(140, 37, 244, 0.1) 0%, rgba(10, 10, 10, 1) 100%);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 selection:bg-primary selection:text-white">
    <nav class="fixed top-0 left-0 right-0 z-50 glass-nav border-b border-primary/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="/" class="flex items-center gap-2">
                    <div class="size-10 bg-primary rounded-lg flex items-center justify-center text-white">
                        <span class="material-symbols-outlined font-bold text-2xl">terminal</span>
                    </div>
                    <h2 class="text-xl font-black tracking-tight dark:text-white">VIBE <span
                            class="text-primary">CODING</span></h2>
                </a>
            </div>
            <div class="hidden md:flex items-center gap-10">
                <a class="text-sm font-medium hover:text-primary transition-colors" href="/">Home</a>
                <a class="text-sm font-medium text-primary transition-colors" href="/posts">Posts</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Courses</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="#">About</a>
            </div>
            <div class="flex items-center gap-4">
                <button
                    class="px-6 py-2.5 bg-primary hover:bg-primary/90 text-white text-sm font-bold rounded-lg transition-all transform active:scale-95">지금
                    시작하기</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 min-h-screen hero-gradient">
        <div class="max-w-4xl mx-auto px-6">
            <article class="bg-zinc-900/50 border border-white/10 rounded-3xl p-8 md:p-12 backdrop-blur-sm">
                <header class="mb-8 pb-6 border-b border-white/10">
                    <h1 class="text-3xl md:text-4xl font-black mb-3 leading-tight text-white" th:text="${post.title}">
                        게시글 제목
                    </h1>

                    <div class="mb-4" th:if="${post.tags != null and !#strings.isEmpty(post.tags)}">
                        <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold bg-primary/20 text-primary border border-primary/40"
                            th:text="${post.tags}">
                            spring, mybatis
                        </span>
                    </div>

                    <div class="flex flex-wrap gap-4 text-sm text-slate-400">
                        <span>No. <span th:text="${post.no}">1</span></span>
                        <span>조회수 <span th:text="${post.views}">0</span></span>
                        <span>작성일 <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2026-02-24
                            12:00:00</span></span>
                        <span>수정일
                            <span
                                th:text="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss') : '-'}">-</span>
                        </span>
                    </div>
                </header>

                <section class="mb-10">
                    <p class="text-slate-200 leading-relaxed whitespace-pre-wrap" th:text="${post.content}">
                        게시글 본문
                    </p>
                </section>

                <div class="flex flex-wrap gap-3">
                    <a href="/posts"
                        class="px-6 py-3 bg-zinc-700 hover:bg-zinc-600 rounded-xl font-bold flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm">list</span>목록
                    </a>
                    <a th:href="@{|/posts/${post.no}/edit|}"
                        class="px-6 py-3 bg-primary hover:bg-primary/90 rounded-xl text-white font-bold flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm">edit</span>수정
                    </a>
                    <a th:href="@{|/posts/${post.no}/delete|}" onclick="return confirm('정말 삭제하시겠습니까?')"
                        class="px-6 py-3 bg-red-600/80 hover:bg-red-500 rounded-xl text-white font-bold flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm">delete</span>삭제
                    </a>
                </div>
            </article>
        </div>
    </main>

    <footer class="bg-zinc-950 border-t border-white/5 py-10">
        <div class="max-w-7xl mx-auto px-6 text-center text-slate-600 text-sm">
            <p>ⓒ 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
