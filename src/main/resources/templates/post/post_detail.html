<!DOCTYPE html>
<html class="dark" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>바이브코딩 | 게시글 상세</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c25f4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(140, 37, 244, 0.1) 0%, rgba(10, 10, 10, 1) 100%);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 selection:bg-primary selection:text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-nav border-b border-primary/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="/" class="flex items-center gap-2">
                    <div class="size-10 bg-primary rounded-lg flex items-center justify-center text-white">
                        <span class="material-symbols-outlined font-bold text-2xl">terminal</span>
                    </div>
                    <h2 class="text-xl font-black tracking-tight dark:text-white">VIBE <span
                            class="text-primary">CODING</span></h2>
                </a>
            </div>
            <div class="hidden md:flex items-center gap-10">
                <a class="text-sm font-medium hover:text-primary transition-colors" href="/">Home</a>
                <a class="text-sm font-medium text-primary transition-colors" href="/posts">Posts</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Courses</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="#">About</a>
            </div>
            <div class="flex items-center gap-4">
                <button
                    class="px-6 py-2.5 bg-primary hover:bg-primary/90 text-white text-sm font-bold rounded-lg transition-all transform active:scale-95">지금
                    시작하기</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 min-h-screen hero-gradient">
        <div class="max-w-3xl mx-auto px-6">
            <div class="mb-8 flex items-center justify-between">
                <a href="/posts"
                    class="flex items-center gap-2 text-slate-400 hover:text-primary transition-colors font-medium">
                    <span class="material-symbols-outlined text-sm">arrow_back</span>
                    목록으로 돌아가기
                </a>
                <div class="flex items-center gap-4 text-sm text-slate-500 font-mono">
                    <span>No. <span th:text="${post.no}">1</span></span>
                    <span>•</span>
                    <span class="flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm text-slate-600">visibility</span>
                        <span th:text="${post.views}">0</span>
                    </span>
                </div>
            </div>

            <article class="bg-zinc-900/50 border border-white/10 rounded-3xl p-8 md:p-12 backdrop-blur-sm">
                <header class="mb-10 border-b border-white/5 pb-10">
                    <h1 class="text-3xl md:text-4xl font-black mb-6 leading-tight dark:text-white"
                        th:text="${post.title}">게시글 제목입니다.</h1>
                    <div class="flex flex-wrap gap-6 text-sm">
                        <div class="flex flex-col gap-1">
                            <span class="text-slate-500 text-xs font-bold uppercase tracking-widest">Created At</span>
                            <span class="text-slate-300 font-medium font-mono"
                                th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-02-23
                                12:00:00</span>
                        </div>
                        <div class="flex flex-col gap-1">
                            <span class="text-slate-500 text-xs font-bold uppercase tracking-widest">Updated At</span>
                            <span class="text-slate-300 font-medium font-mono"
                                th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">2024-02-23
                                12:00:00</span>
                        </div>
                    </div>
                </header>

                <div class="prose prose-invert max-w-none mb-12">
                    <p class="text-slate-300 leading-relaxed whitespace-pre-wrap" th:text="${post.content}">게시글 내용이 여기에
                        표시됩니다.</p>
                </div>

                <div class="flex justify-center gap-4 pt-8 border-t border-white/5">
                    <a href="/posts"
                        class="px-8 py-4 bg-zinc-800 text-white font-bold rounded-2xl hover:bg-zinc-700 transition-all transform active:scale-95 flex items-center gap-2">
                        <span class="material-symbols-outlined">list</span>
                        목록 보기
                    </a>
                    <a th:href="@{|/posts/${post.no}/edit|}"
                        class="px-8 py-4 bg-primary text-white font-bold rounded-2xl hover:bg-primary/90 transition-all transform active:scale-95 flex items-center gap-2">
                        <span class="material-symbols-outlined">edit</span>
                        수정하기
                    </a>
                    <a th:href="@{|/posts/${post.no}/delete|}" onclick="return confirm('정말로 이 게시글을 삭제하시겠습니까?')"
                        class="px-8 py-4 bg-red-600/20 text-red-500 border border-red-500/30 font-bold rounded-2xl hover:bg-red-600 hover:text-white transition-all transform active:scale-95 flex items-center gap-2">
                        <span class="material-symbols-outlined">delete</span>
                        삭제하기
                    </a>
                </div>
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-zinc-950 border-t border-white/5 py-10">
        <div class="max-w-7xl mx-auto px-6 text-center text-slate-600 text-sm">
            <p>© 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
