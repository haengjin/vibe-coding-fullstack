<!DOCTYPE html>
<html class="dark" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>VIBE CODING | 게시글 작성</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c25f4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(140, 37, 244, 0.1) 0%, rgba(10, 10, 10, 1) 100%);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 selection:bg-primary selection:text-white">
    <nav class="fixed top-0 left-0 right-0 z-50 glass-nav border-b border-primary/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="/" class="flex items-center gap-2">
                    <div class="size-10 bg-primary rounded-lg flex items-center justify-center text-white">
                        <span class="material-symbols-outlined font-bold text-2xl">terminal</span>
                    </div>
                    <h2 class="text-xl font-black tracking-tight dark:text-white">VIBE <span
                            class="text-primary">CODING</span></h2>
                </a>
            </div>
            <div class="hidden md:flex items-center gap-10">
                <a class="text-sm font-medium hover:text-primary transition-colors" href="/">Home</a>
                <a class="text-sm font-medium text-primary transition-colors" href="/posts">Posts</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Courses</a>
                <a class="text-sm font-medium hover:text-primary transition-colors" href="#">About</a>
            </div>
            <div class="flex items-center gap-4">
                <button
                    class="px-6 py-2.5 bg-primary hover:bg-primary/90 text-white text-sm font-bold rounded-lg transition-all transform active:scale-95">지금
                    시작하기</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 min-h-screen hero-gradient">
        <div class="max-w-3xl mx-auto px-6">
            <div class="mb-10">
                <h1 class="text-4xl font-black mb-3">게시글 작성</h1>
                <p class="text-slate-400">제목, 내용, 태그를 입력하고 등록하세요.</p>
            </div>

            <form th:action="@{/posts/add}" method="POST"
                class="space-y-6 bg-zinc-900/50 border border-white/10 rounded-2xl p-8 backdrop-blur-sm">
                <div>
                    <label for="title" class="block text-sm font-bold text-slate-300 mb-2">제목</label>
                    <input type="text" id="title" name="title" required
                        class="w-full bg-zinc-800 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary/60"
                        placeholder="제목을 입력하세요" />
                </div>

                <div>
                    <label for="content" class="block text-sm font-bold text-slate-300 mb-2">내용</label>
                    <textarea id="content" name="content" rows="10" required
                        class="w-full bg-zinc-800 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary/60"
                        placeholder="내용을 입력하세요"></textarea>
                </div>

                <div>
                    <label for="tags" class="block text-sm font-bold text-slate-300 mb-2">태그</label>
                    <input type="text" id="tags" name="tags"
                        class="w-full bg-zinc-800 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary/60"
                        placeholder="예: spring, mybatis, h2" />
                </div>

                <div class="flex gap-3">
                    <a th:href="@{/posts}"
                        class="flex-1 text-center px-6 py-3 bg-zinc-700 hover:bg-zinc-600 rounded-xl font-bold">취소</a>
                    <button type="submit"
                        class="flex-1 px-6 py-3 bg-primary hover:bg-primary/90 rounded-xl text-white font-bold">등록</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-zinc-950 border-t border-white/5 py-10">
        <div class="max-w-7xl mx-auto px-6 text-center text-slate-600 text-sm">
            <p>ⓒ 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
